<!DOCTYPE html>
<html>
    <head>
        <title>Jstest</title>
        <meta charset="UTF-8">
        <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="text/javascript"></script>
        <script src="https://unpkg.com/@metamask/detect-provider/dist/detect-provider.min.js"></script>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script src="index.js"></script>
        <script type="text/javascript">
            var engine = new Engine({"args":[],"canvasResizePolicy":0,"executable":"index","experimentalVK":false,"fileSizes":{"index.pck":1087808,"index.wasm":17472981},"focusCanvas":true,"gdnativeLibs":[]});
            engine.startGame({ canvasResizePolicy: 1 });
        </script>
    </body>
    <script type="text/javascript">
        async function bootUp() {
            const provider = await detectEthereumProvider()
            if (provider) {
                console.log('Metamask detected.')
            } else {
                console.log('MetaMask undetected.')
            }
        }
        async function getAccount() {
                    const showAccount = document.querySelector('.showAccount');
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0];
                    return account
                }
        bootUp();
    </script>
</html>
